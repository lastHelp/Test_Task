
<html>

</head>

<body>
    <div class="form_container">
        <form action="/user/register" method="post">
            <div>
                <label>Имя</label>

            <div>
                <label>Пароль</label>

            <div>

            </div>
            <input type="submit"/>
        </form>
    </div>
</body>
